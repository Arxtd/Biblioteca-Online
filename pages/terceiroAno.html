<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/serie.css">
    <link rel="shortcut icon" href="img/book.jpg" type="image/x-icon">

</head>
<body>
    <div class="container">
        <h1>{3° Ano}</h1>
        <p>Qual livro deseja ler?</p>

        <button class="accordion">Matemática</button>
        <div class="panel">
            <p>Livro Indísponivel.</p>

        </div>
        <button class="accordion">Ciências da natureza</button>
        <div class="panel">
            <p>Livro Ìndisponivel</p>

        <button class="accordion">Ciências humanas</button>
        <div class="panel">
            <p>Este livro serve para acompanhar as aulas de: História, Geografia, Sociologia e Filosofia.</p>

            <br>

            <a href="https://online.anyflip.com/xpjnk/xjcq/mobile/index.html#google_vignette"
             class="botao-verde" target="_blank" >Ler Livro</a>
        </div>
        <button class="accordion">Projeto de vida</button>

        <button class="accordion">Português</button>

            <p>Livro Ìndisponivel.</p>

        </div>
        
        <br>

        <p>Conhecimento nunca é pouco</p>
    
        <script>
            var accordions = document.querySelectorAll(".accordion");
    
            accordions.forEach(function(accordion) {
                accordion.addEventListener("click", function() {
                    this.classList.toggle("active");
                    var panel = this.nextElementSibling;
                    if (panel.style.display === "block") {
                        panel.style.display = "none";
                    } else {
                        panel.style.display = "block";
                    }
                });
            });
        </script>

</body>
</html>
